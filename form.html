<!DOCTYPE html><html>
<head>
    <title>Colorful HTML Form</title>
</head>
<body bgcolor="#f0f8ff">
    <center>
        <h2 style="color: #3333cc;">User Registration Form</h2>
        <form style="background-color: #ffffff; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 2px 2px 10px #888888;">
            <label for="fname" style="color: #3333cc;">First Name:</label><br>
            <input type="text" id="fname" name="fname" required style="width: 100%; padding: 5px;"><br><br><label for="lname" style="color: #3333cc;">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required style="width: 100%; padding: 5px;"><br><br>
        
        <label for="email" style="color: #3333cc;">Email Address:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 5px;"><br><br>
        
        <label for="phone" style="color: #3333cc;">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 5px;"><br><br>
        
        <label for="dob" style="color: #3333cc;">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 5px;"><br><br>
        
        <label for="gender" style="color: #3333cc;">Gender:</label><br>
        <select id="gender" name="gender" required style="width: 100%; padding: 5px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="password" style="color: #3333cc;">Password:</label><br>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 5px;"><br><br>
        
        <input type="submit" value="Submit" style="background-color: #3333cc; color: white; padding: 10px; border: none; width: 100%; border-radius: 5px; cursor: pointer;">
    </form>
</center>

</body>
</html>
